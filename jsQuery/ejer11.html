<!DOCTYPE html>
<html>
<head>
    <title>Exercise 11 - Strong Elements</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <p>This is a paragraph with <strong>important text</strong> and 
       <strong>more important text</strong> that can be hidden.</p>

    <script>
        $(document).ready(function() {
            $('strong').click(function() {
                $(this).hide();
            });
        });
    </script>
</body>
</html>
