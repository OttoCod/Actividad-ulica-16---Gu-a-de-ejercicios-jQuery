<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 16 - Evento dbclick</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #miDiv {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin: 20px;
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <div id="miDiv" style="width:800px;height:70px;">
        Haz doble clic para cambiar el tama√±o
    </div>

    <script>
        $(document).ready(function(){
            let estaExpandido = false;
            
            $("#miDiv").dblclick(function(){
                if (!estaExpandido) {
                    $(this).css({
                        "width": "250px",
                        "height": "250px"
                    });
                    estaExpandido = true;
                } else {
                    $(this).css({
                        "width": "800px",
                        "height": "70px"
                    });
                    estaExpandido = false;
                }
            });
        });
    </script>
</body>
</html>
