<!DOCTYPE html>
<html>
<head>
    <title>Exercise 4 - Hide List Items</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <ul>
        <li>Item 1 - Click to hide</li>
        <li>Item 2 - Click to hide</li>
        <li>Item 3 - Click to hide</li>
        <li>Item 4 - Click to hide</li>
    </ul>

    <script>
        $(document).ready(function() {
            $("li").click(function() {
                $(this).hide();
            });
        });
    </script>
</body>
</html>
